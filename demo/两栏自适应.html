<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>float+overflow</title>
    <style>
        .container {
            width: 100%;
            height: 500px;
            background: pink;
        }
        .c_left {
            /*左侧盒子浮动*/
            width: 200px;
            height: 100%;
            background: red;
            float: left;
        }
        .c_right {
            /*右侧盒子设置溢出隐藏*/
            height: 100%;
            overflow: hidden;
            background-color: blue;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="c_left"></div>
    <div class="c_right">
    </div>
</div>
</body>
</html>
